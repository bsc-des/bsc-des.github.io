layout: page
title: שאלות נפוצות
permalink: /faq/
---

<div class="content">
  {%- for category in site.data.faq_categories -%}
  <h2>{{ category | escape }}</h2>

  {%- for post in site.posts -%} {% if post.category == category %}
  <!-- prettier-ignore -->
  <div id="faq">
    <div class="faq-item accordion-item">
      <div class="header">{{ post.title | escape }}</div>
      <div class="body"><div class="body-text">{{ post.content }}</div></div>
    </div>
  </div>
  {% endif %}{% endfor %} {% endfor%}
</div>

<script type="text/javascript" src="/assets/js/accordion.js"></script>
<script type="text/javascript">
  accordion("faq");
</script>
