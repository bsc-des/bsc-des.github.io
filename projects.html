---
layout: page
title: פרויקטים
permalink: /projects/
---

<style>
  /* Allow bootstrap grid elements to fit on mobile */
  @media (max-width: 575px) {
    .row > [class*="col-"] {
      padding-left: 10px;
      padding-right: 10px;
    }
  }
</style>

<div class="filter-tags filter-options">
  {%- for tag in site.data.tags -%}
  <div class="button" data-group="{{ tag | escape }}">{{ tag | escape }}</div>
  {% endfor %}
</div>

<div class="container mb-4">
  <div id="shuffle-grid" class="projects-container row">
    {%- for post in site.posts -%}
    <!-- prettier-ignore -->
    <div
      class="grid-brick mt-3 col-6 col-md-4 col-xl-3"
      data-groups='{{ post.tags | jsonify}}'
    >
      <div class="project-item">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.thumbnail }}" class="thumbnail" />
          {{ post.title | escape }}
        </a>
      </div>
    </div>
    {% endfor %}
    <div class="col-1 sizer-element"></div>
  </div>
</div>
